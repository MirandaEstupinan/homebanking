<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Create Cards</title>
</head>

<body>
    <div id="app" v-cloak>
        <header>
            <div class="d-md-flex justify-content-around divLogo align-items-center justify-content-lg-around">
                <h1 class="fs-4 p-1"><img src="./img/logo.png" alt="logo" class="logo"> Mindhub Brothers Bank</h1>                
                <h3 class="p-1 fs-5">Hi, {{clients.firstName}}! <img src="./img/user.png" alt="login" class="logo"></h3>                                   
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark gradient p-1">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbarText">
                        <ul class="navbar-nav mb-2 mb-lg-0 fs-5 w-50 justify-content-center gap-5 w-75">
                            <li class="nav-item">
                                <a class="nav-link" href="./accounts.html"><img src="./img/accounting.png" alt=""> Accounts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./cards.html"><img src="./img/credit-card.png" alt=""> Cards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./transfers.html"><img src="./img/transfer-money.png" alt=""> Transfers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./loan-application.html"><img src="./img/personal.png" alt=""> Loans</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./payments.html"><img src="./img/payment-method.png" alt=""> Payments</a>
                            </li> 
                            <li v-show="email == 'admin@admin'">
                                <a href="./loan-admin.html" class="nav-link">Create Loan</a>
                            </li>
                            <li>  
                                <a href="#" class="nav-link" @click="logOut()"><img src="./img/logout.png" alt="log out">Log out</a>
                            </li>   
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="d-flex justify-content-center">
            <div class="w-50">
                <h3>Create a new card</h3>
                <p>Choose type of card</p> 
                <select class="form-select" aria-label="Default select example" v-model="cardType">                
                    <option value="CREDIT">Credit</option>
                    <option value="DEBIT">Debit</option>               
                </select>
                <p class="mt-5">Choose card color</p>
                <select class="form-select" aria-label="Default select example" v-model="cardColor">
                    <option value="SILVER">Silver</option>
                    <option value="GOLD">Gold</option>
                    <option value="TITANIUM">Titanium</option>
                </select> 
                <p>Select account</p>
                <select class="form-select" aria-label="Default select example" v-model="accountOrigin">
                    <option v-for="account in accounts" :value="account.number">{{account.number}}</option>
                </select>
                <div v-if="cardColor == false || cardType == false">              
                    <button @click="newCard()"  disabled class="gradient btn btn-dark mt-3">Create card</button>
                </div> 
                <div v-else>              
                    <button @click="newCard()"  class="gradient btn btn-dark mt-3">Create card</button>
                </div> 
            </div>
        </main>

        <footer class="gradient">
            <p class="footer text-center">Miranda Estupi√±an - Mindhub Cohort 30 - Full Stack developer</p>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./create-cards.js"></script>
</body>
</html>
